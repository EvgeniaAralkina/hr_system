<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:if="${error}">
    <p style="color:red" th:text="${error}"></p>
</div>

<form th:action="@{/changePassword}" method="PATCH">
    <div><label>Введите старый пароль: <input type="password" id="old_password" name="old_password"/> </label></div>
    <div><label>Введите новый пароль: <input type="password" id="new_password" name="new_password"/> </label></div>
    <div><input type="submit" value="Add new account"/></div>
</form>

</body>
</html>
